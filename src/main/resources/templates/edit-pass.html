<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <title>Edit pass</title>
</head>
<body>
<div class="container">
    <div th:replace="~{navbar :: navigation(Passes)}"/>

    <table style="margin-top: 3ch" class="table">
        <thead class="p-3 mb-2 bg-info text-white">
        <tr>
            <td scope="col">Pass id</td>
            <td scope="col">Username</td>
            <td scope="col">First name</td>
            <td scope="col">Last name</td>
            <td scope="col">Activity</td>
            <td scope="col">Total visits</td>
            <td scope="col">Visits left</td>
            <td scope="col">Price</td>
            <td scope="col">Status</td>
        </tr>
        </thead>
        <tbody>
            <td th:text="${pass.id}"></td>
            <td th:text="${pass.user.username}"></td>
            <td th:text="${pass.user.first_name}"></td>
            <td th:text="${pass.user.last_name}"></td>
            <td th:text="${pass.activity.name}"></td>
            <td th:text="${pass.total_visits}"></td>
            <td th:text="${pass.visits_left}"></td>
            <td th:text="${pass.price}"></td>
            <td th:text="${pass.status}"></td>
        </tbody>
    </table>

</div>

<form style="margin-left: 3ch" th:action="@{'/passes/edit/' + ${pass.id}}" method="post">
    <div><label> Subtracted visits: <input type="text" name="subtractedVisits"/> </label></div>
    <div class="form-inline">
    <label style="margin-left: 3ch" class="my-1 mr-2" for="status">Status</label>
    <select class="custom-select my-1 mr-sm-2" name="status" id="status">
        <option selected></option>
        <option>Active</option>
        <option>Inactive</option>
    </select>
    </div>
    <div><input type="submit" value="Update"/></div>

</form>
</body>
</html>
