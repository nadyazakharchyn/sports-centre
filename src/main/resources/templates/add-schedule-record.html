<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Add seance</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container">
    <div th:replace="~{navbar :: navigation(Schedule)}"/>
    <h1 style="padding-top: 20px">New schedule record:</h1>

    <form method="post" style="position: center; padding-top: 20px" action="schedule/add/">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Activity:</label>
            <div class="col-sm-6">
                <input type="text" name="activity_name" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Weekday:</label>
            <div class="col-sm-6">
                <input type="text" name="weekday" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Start time:</label>
            <div class="col-sm-6">
                <input type="time" id="start_time" name="start_time" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">End time:</label>
            <div class="col-sm-6">
                <input type="time" id="end_time" name="end_time" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Hall:</label>
            <div class="col-sm-6">
                <input type="text" name="hall" />
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
</body>
</html>
