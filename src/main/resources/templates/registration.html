<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script>
        $(document).ready(function(){
            var date_input=$('input[name="birthdate"]');
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'dd.mm.yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>

    <title>Register</title>
</head>
<body>
<div class="container">
    <div th:replace="~{navbar :: navigation(Register)}"/>
    <h3 style="padding-top: 20px">Please enter your data:</h3>
<form style="margin-top: 20px" th:action="@{/registration}" method="post">
    <div><label> Username: <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> First name: <input type="text" name="first_name"/> </label></div>
    <div><label> Last name: <input type="text" name="last_name"/> </label></div>
    <div><label> Email: <input type="email" name="email"/> </label></div>
    <div><label> Birthday: <input type="text" name="birthdate" placeholder="dd.mm.yyyy"/> </label></div>
    <div><input type="submit" value="Sign Up"/></div>
</form>
</div>
</body>
</html>
